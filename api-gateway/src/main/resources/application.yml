server:
  port: 8080

logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG
    org.springframework.security: DEBUG
    reactor.netty.http.server: DEBUG
    io.bomtech.gateway: DEBUG

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Route to auth-service using Load Balancer
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        # Route to user-service using Load Balancer
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        # Route for device-management-service HTTP APIs
        - id: device-management-service-http
          uri: lb://device-management-service # Use Eureka service name
          predicates:
            - Path=/api/devices/** # Match all paths under /api/devices/

        # Route for device-management-service WebSocket
        - id: device-management-service-ws
          uri: ws://device-management-service:8083 # Use ws scheme and specify the correct port (8083)
          predicates:
            - Path=/ws/device/** # Match the WebSocket endpoint path

  data:
    mongodb:
      uri: mongodb://admin:password@mongodb:27017/userdb

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true # API Gateway can also register itself if needed
  instance:
    prefer-ip-address: true # Important in containerized environments

