server {
    listen 80;
    listen [::]:80;

    # Thay thế yourdomain.com bằng tên miền của bạn
    server_name yourdomain.com www.yourdomain.com;

    # Cấu hình cho Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

